<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="style.css"/>
</head>
        
<body>
    <div class="homepage">
        <header>
            <h1>Code Quiz</h1>
        </header>
        <section class="instructions">
            <h2>This coding quiz is 90 seconds long and will let you 
                know when a question has been answered correctly or incorrectly.
                Every time a question is answered incorrectly, 
                10 seconds will be deducted from the clock. 
            </h2>
        </section>
    </div class="start-button">
        <button id="generate" class="btn">Start Quiz!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
