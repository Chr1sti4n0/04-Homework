<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- This is the homepage that includes the start button. -->
    <div class="homepage">
        <header>
            <h2>Code Quiz</h2>
        </header>
        <div class="instructions">
            <h3>This coding quiz is 90 seconds long and will let you
                know when a question has been answered correctly or incorrectly.
                Every time a question is answered incorrectly,
                10 seconds will be deducted from the clock.
            </h3>
        </div>
        <div class="start-button">
            <button id="generate" class="btn">Start Quiz!</button>
        </div>
    </div>

    <!-- Quiz Questions -->
    <main>
        <div class="main-container" id="quiz">
            <h1 class="time" style="text-align: right;"></h1>
            <div class="question-container choices">
                <div class="question-title"></div>
                <div class="buttons">
                <button class="btn1">A. </button>
                <button class="btn2">B. </button>
                <button class="btn3">C. </button>
                <button class="btn4">D. </button>
                </div>
                <div class="answer-feedback"></div>
            </div>
        </div>

        <!-- <div class="main-container">
            <div class="question-container">
            <div class="question-title"></div>
                <button class="btn5">Submit</button>
            </div>
        </div> -->

    </main>

    <script src="script.js"></script>
</body>

</html>
