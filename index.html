<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="style.css"/>
</head>
        
<body>
    <!-- This is the homepage that includes the start button. -->
    <div class="homepage">
        <h1 class="time" style="text-align: right;"></h1>
        <header>
            <h2>Code Quiz</h2>
        </header>
        <div class="instructions">
            <h3>This coding quiz is 90 seconds long and will let you 
                know when a question has been answered correctly or incorrectly.
                Every time a question is answered incorrectly, 
                10 seconds will be deducted from the clock. 
            </h3>
        </div>
    </div> 
    <div class="start-button">
        <button id="generate" class="btn">Start Quiz!</button>
    </div>

    <!-- Quiz Questions -->
    <main>
        <div class="main-container" id="quiz">
            <div class="question-container" id="choices">
            <div class="question-title">Question Here: </div>
                <button class="btn">A. </button>
                <button class="btn">B. </button>
                <button class="btn">C. </button>
                <button class="btn">D. </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
